<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CONTACT</title>
  <link rel="stylesheet" type="text/css" href="main5.css">
</head>
<body>
  <header class="head2">
      <div class="t1">
        <h2>BETTERWORLD</h2>
      </div>
      <div class="text1">
        <a href="index.html">HOME</a>
      <a href="index1.html">ABOUT</a>
      <a href="index2.html">REALTY</a>
      <a href="index3.html">SERVICES</a>
      <a href="index4.html">CONTACT</a>
      </div>
  </header>
  <div class="main">
    <div class="head">
      <h1>CONTACT <span>US</span></h1>
      <hr>
      <p>Свяжитесь с нами сегодня, и давайте воплотим ваши планы в реальность!</p>
    </div>
  </div>
  <div class="bas">
      <div class="bas1">
        <img class="img1" src="https://img.icons8.com/color/48/instagram-new--v1.png" alt="instagram-new--v1"/>
        <img class="img2" src="https://img.icons8.com/color/48/twitter--v1.png" alt="twitter--v1"/>
        <img class="img3" src="https://img.icons8.com/color/48/facebook.png" alt="facebook"/>
        <img class="img4" src="https://img.icons8.com/ios-filled/50/tiktok--v1.png" alt="tiktok--v1"/>
        <img class="img5" src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="whatsapp--v1"/>
      </div>
      <section class="contact">
        <h1>Get in Touch</h1>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
